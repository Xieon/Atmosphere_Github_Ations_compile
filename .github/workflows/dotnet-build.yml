name: Build Atmosphère on master

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake ninja-build python3-pip \
            gcc-arm-none-eabi libarchive-tools

      - name: Build Atmosphère
        run: make -j$(nproc)

      - name: Gather Atmosphère output folders and fusee.bin
        run: |
          mkdir -p release_package
          # Copy atmosphere and switch folders if they exist
          cp -r atmosphere release_package/ || echo "No atmosphere folder found"
          cp -r switch release_package/ || echo "No switch folder found"
          # Copy fusee.bin from output directory (adjust path if needed)
          cp output/fusee.bin release_package/ || echo "No fusee.bin found in output"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: atmosphere-release-package
          path: release_package/
