name: Build Atmosphère on master

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install devkitPro and devkitARM using official script
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake ninja-build python3-pip libarchive-tools curl
          curl -fsSL https://devkitpro.org/devkitpro-pacman/install-devkitpro-pacman.sh | bash

          echo "DEVKITPRO=/opt/devkitpro" >> $GITHUB_ENV
          echo "DEVKITARM=/opt/devkitpro/devkitARM" >> $GITHUB_ENV
          echo "PATH=/opt/devkitpro/tools/bin:/opt/devkitpro/devkitARM/bin:$PATH" >> $GITHUB_ENV

      - name: Build Atmosphère
        run: make -j$(nproc)

      - name: Package release zip
        run: |
          mkdir release_package
          cp -r atmosphere switch release_package/
          zip -r atmosphere_release.zip release_package

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: atmosphere-release
          path: atmosphere_release.zip
